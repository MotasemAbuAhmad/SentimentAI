<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SentimentAI: Emotion Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body { font-family: Inter, sans-serif; background: #171f2e; color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh;}
    h1 { font-weight: 800; letter-spacing: 0.03em; margin-top: 36px;}
    .section-title {font-size:1.11em; color:#81aaff; margin-top:1.9em; margin-bottom:0.7em;}
    #drop-area, #webcam-area { border: 2px dashed #4099ff; border-radius: 16px; background: #212b3c; padding: 2.1em 2em 1.5em; margin-top: 1.5em; text-align: center; max-width: 450px;}
    #drop-area.dragover { background: #1a2231;}
    #webcam-area {margin-top:2.3em;}
    input[type="file"] { display: none;}
    #image-wrap { position: relative; display: inline-block; margin-top: 1.1em;}
    .face-box { position: absolute; border: 2.5px solid #60f098; border-radius: 10px; pointer-events:none; }
    .emotion-tag { position: absolute; left: 0; top: -1.9em; background: #171f2e; color: #60f098; padding: 3px 13px; border-radius: 10px; font-size: 1.08em; font-weight: bold; pointer-events:none; box-shadow:0 2px 12px #0002;}
    #emotion-output { margin-top: 1.4em; font-size: 1.22em; font-weight: 500; color: #ffc542; min-height:32px;}
    .webcam-controls { margin-top:1.2em; }
    #webcam-canvas { border-radius:12px; background:#222b44; box-shadow:0 4px 32px #0003; }
    #stop-webcam { margin-left: 1em; }
    #webcam-emotion { margin-top: 1em; min-height: 32px; font-size: 1.17em; color: #ffc542;}
    button {
      background: #356aff;
      color: #fff;
      border: none;
      padding: 12px 26px;
      font-size: 1.1rem;
      border-radius: 9px;
      margin-top: 18px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 12px rgba(50,100,255,0.09);
      transition: background 0.19s;
      margin-bottom: 0.7em;
    }
    button:hover, button:focus { background: #244fd7; outline: none; }
    @media (max-width: 600px) {
      #drop-area, #webcam-area { padding: 1.2em 0.6em; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <h1>ðŸ˜Š SentimentAI Emotion Detector</h1>

  <div class="section-title">Upload Image</div>
  <div id="drop-area">
    <label for="fileElem" style="cursor:pointer;">
      <span style="font-size:1.07em;">Choose an image<br>or drag it here to detect emotions</span>
    </label><br>
    <input type="file" id="fileElem" accept="image/*">
    <br>
    <button id="select-btn" type="button">Select Image</button>
    <div id="image-wrap"></div>
    <div id="emotion-output"></div>
  </div>

  <div class="section-title">Or try live webcam</div>
  <div id="webcam-area">
    <div class="webcam-controls">
      <button id="start-webcam" type="button">Start Webcam</button>
      <button id="stop-webcam" type="button" style="display:none;">Stop Webcam</button>
    </div>
    <div id="webcam-container" style="display:none; margin-top:1.1em;">
      <video id="webcam" autoplay muted style="display:none;"></video>
      <canvas id="webcam-canvas" width="420" height="320"></canvas>
      <div id="webcam-emotion"></div>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
